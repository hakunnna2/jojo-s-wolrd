
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>JoJo's World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        font-family: 'Space Grotesk', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1b4b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #312e81;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(236, 72, 153, 0.3); }
        50% { box-shadow: 0 0 35px rgba(236, 72, 153, 0.6); }
      }
      .animate-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      @keyframes star-twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: star-twinkle var(--duration) ease-in-out infinite;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(168, 85, 247, 0.3);
      }

      .planet-orbit:hover .orbit-child {
        transform: rotate(5deg) scale(1.05);
      }
    </style>
